<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Générateur d'Image IA</title>
    <style>
        /* Réinitialisation de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            /* Utilisation de dvh pour s'adapter parfaitement aux barres de navigation mobiles */
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Empêche le défilement pour garder un seul affichage */
        }

        header {
            text-align: center;
            padding: 20px 15px 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #bb86fc;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
        }

        #generated-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none; /* Masqué par défaut */
            object-fit: contain;
        }

        .placeholder {
            color: #666;
            text-align: center;
            font-size: 0.9rem;
            padding: 20px;
        }

        /* Animation de chargement */
        .loader {
            display: none; /* Masqué par défaut */
            border: 4px solid #333;
            border-top: 4px solid #bb86fc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-area {
            padding: 15px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #bb86fc;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background-color: #bb86fc;
            color: #121212;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }

        button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <header>
        ✨ Imagine
    </header>

    <div class="image-container">
        <div id="placeholder" class="placeholder">Ton image apparaîtra ici</div>
        <div id="loader" class="loader"></div>
        <img id="generated-image" src="" alt="Image générée">
    </div>

    <div class="input-area">
        <input type="text" id="prompt-input" placeholder="Décris l'image de tes rêves..." autocomplete="off">
        <button id="generate-btn">Générer l'image</button>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt-input');
        const generatedImage = document.getElementById('generated-image');
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');

        generateBtn.addEventListener('click', () => {
            const promptText = promptInput.value.trim();
            
            if (!promptText) return; // Ne rien faire si le champ est vide

            // Interface UI : mode chargement
            promptInput.blur(); // Masquer le clavier mobile
            generateBtn.disabled = true;
            generateBtn.innerText = "Création en cours...";
            placeholder.style.display = 'none';
            generatedImage.style.display = 'none';
            loader.style.display = 'block';

            // Pour éviter que l'API ne renvoie la même image en cache pour le même texte, on ajoute un nombre aléatoire à la fin (seed)
            const randomSeed = Math.floor(Math.random() * 1000000);
            
            // Format de l'URL Pollinations : https://image.pollinations.ai/prompt/{texte}?seed={seed}&width=1024&height=1024&nologo=true
            const encodedPrompt = encodeURIComponent(promptText);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?seed=${randomSeed}&width=800&height=1200&nologo=true`;

            // On charge la nouvelle image
            generatedImage.src = imageUrl;

            // Quand l'image a fini de charger, on met à jour l'interface
            generatedImage.onload = () => {
                loader.style.display = 'none';
                generatedImage.style.display = 'block';
                generateBtn.disabled = false;
                generateBtn.innerText = "Générer l'image";
            };

            // En cas d'erreur de chargement
            generatedImage.onerror = () => {
                loader.style.display = 'none';
                placeholder.style.display = 'block';
                placeholder.innerText = "Oups, une erreur est survenue.";
                generateBtn.disabled = false;
                generateBtn.innerText = "Réessayer";
            };
        });

        // Permet de générer en appuyant sur "Entrée" ou "Go" sur le clavier du téléphone
        promptInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });
    </script>
</body>
</html>
